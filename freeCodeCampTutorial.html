    var names=["Hole-in-Hole!","Eagle","Birdie","Par","Bogey","Double Bogey","Go Home!"];
    function golfScore(par,strokes){
        if(strokes==1){
            return names[0];
        }
        else if(strokes<=par-2){
            return names[1];
        }
        else if(strokes==par-1){
            return names[2];
        }
        else if(strokes==par){
            return names[3];
        }
        else if(strokes==par+1){
            return names[4];
        }
        else if(strokes==par+2){
            return names[5];
        }
        else if(strokes>=par+3){
            return "Go Home!"
        }
        else return "Enter valid input";
    }
